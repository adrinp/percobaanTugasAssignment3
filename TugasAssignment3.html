<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>DATA COVID 19 INDONESIA</h1>
    <Div></Div>
  <ol id="targetWebsite"></ol>
  <table>
    <thead>
      <tr>
        <th>Provinsi</th>
        <th>Positif</th>
        <th>Sembuh</th>
        <th>Meninggal</th>
      </tr>
    </thead>
    <tbody id="tabel" >
      <tr>
        <td>dataProvinsi</td>
        <td>dataPositif</td>
        <td>dataSembuh</td>
        <td>dataMeninggal</td>
      </tr>
    </tbody>
  </table>
  <script>
    
      for(var i=0; i<35; i++){
        var row = document.createElement('tr')
        row.innerHTML = `
          <td>${data[i]Provinsi}</td>
          <td>${dataPositif}</td>
          <td>${dataSembuh}</td>
          <td>${dataMeninggal}</td>
        `
        
        document.getElementById('tabel').append(row)
      }
      
        function ajaxExample(){
      fetch('https://indonesia-covid-19.mathdro.id/api/provinsi')
      .then(function(response){
        return response.json()
      })
      .then(function(data){
        var characters = data.results
        for(var i=0; i<characters.length; i++){
          var element = document.createElement
          element.innerHTML = characters[i].provinsi
          document.getElementById('https://indonesia-covid-19.mathdro.id/api/provinsi').appendChild(element)
        }
      }
      .catch(function(err){
        console.log(err)
    }
    



    </script>
</body>
